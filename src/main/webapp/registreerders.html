	<div style= "margin-left: 25%">

		<table>
			<thead>
				<tr>
					<td>Gebruikersnaam</td>
					<td>Naam</td>

				</tr>
			</thead>
			<tbody id="registratiegegevens"></tbody>
		</table>

	<script>	
		function loadGebruikers() {
			$.get("http://localhost:8080/firstapp/restservices/gebruiker", function(data) {
				var tabel = $("#registratiegegevens");
				$.each(data, function (x, y) {
					 var tr = $("<tr></tr>");
		        	 tr.append("<td>" + y.gebruikersnaam + "</td>");
		        	 tr.append("<td>" + y.naam + "</td>");
		        	 tr.append("<td>" + y.emailadres + "</td>");
		        	 
		        	 tabel.append(tr);
				});							
			});
		}		
		loadGebruikers();
	</script>
