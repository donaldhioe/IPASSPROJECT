	<div style= "margin-left: 25%">
	
		<h1>AANVRAGEN OPTREDENS</h1>
		<form id="newOptreden">
		<table>
			<tbody>
				<tr>
					<td>gebruikersnaam:</td>
					<td><input type="text" id="naam" name="bericht"></td>
					<td>Plaats:</td>
					<td><input type="text" id="plaats" name="gebruikersnaam"></td>
				</tr>
				<tr>
					<td>Festivalnaam:</td>
					<td><input type="text" id="festivalnaam" name="plaats"></td>
					<td>Bericht:</td>
					<td><textarea id="bericht"rows="4" cols="50" name="festivalnaam"></textarea></td>
				</tr>
				<tr>
					<td><input type="button" id="aanvragen" value="optreden aanvragen"></td>
				</tr>
			</tbody>
		</table>		
		</form>
		<div id="response"></div>	
	</div>

	<script>
	
	$("#aanvragen").click(function(response) {
		var data = $("#newOptreden").serialize();
		$.post("http://localhost:8080/firstapp/restservices/aanvraag", data, function(response) {
			$("#response").text("De aanvraag is aangemaakt");
		});
	});
	</script>
